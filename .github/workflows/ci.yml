name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly tests at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[dev]"
    
    - name: Run ruff linter
      run: ruff check .
      continue-on-error: true
    
    - name: Run ruff formatter check
      run: ruff format --check .
      continue-on-error: true
    
    - name: Run mypy type checker
      run: mypy . --exclude xtest06.py --exclude xtest_features.py
      continue-on-error: true
    
    - name: Run pytest
      run: |
        pytest -v --tb=short --cov=ibkr_trading_bot --cov-report=xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security-check:
    name: Security & Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Dependabot (via pip-audit)
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"
    
    - name: Install pip-audit
      run: pip install pip-audit
    
    - name: Check for known vulnerabilities
      run: pip-audit
      continue-on-error: true

  code-quality:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        if [ "${{ needs.lint-and-test.result }}" != "success" ]; then
          echo "❌ Some checks failed. See details above."
          exit 1
        fi
        echo "✅ All checks passed!"
